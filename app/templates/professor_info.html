{% extends 'base.html' %}
{% block content %}
    <h1>Professor Information</h1>
    <p> {{ professor.first_name }} {{ professor.last_name }} </p>
    <br><br>
    <h2> Courses </h2>
    {% for course in courses %}
        <li>{{ course.name }}</li>
        <ul>
        <li> {{ course.description }}</li>
        </ul>
    {% endfor %}

{% endblock %}
